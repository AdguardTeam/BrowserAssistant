---
version: 2
plan:
  project-key: ADGEXT
  key: BATESTSPECS
  name: browser assistant - test
variables:
  dockerNode: adguard/extension-builder:22.17--0.2--0

stages:
  - Test:
      manual: false
      final: false
      jobs:
        - Test

Test:
  key: TEST
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            pnpm install ${bamboo.varsPnpm}

            pnpm dev

            pnpm lint
            pnpm test
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: build.txt
      location: build/dev
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.zip
      location: build/dev
      pattern: chrome.zip
      shared: true
      required: true
    - name: firefox.zip
      location: build/dev
      pattern: firefox.zip
      shared: true
      required: true
    - name: edge.zip
      location: build/dev
      pattern: edge.zip
      shared: true
      required: true
  requirements:
    - extension: 'true'

branches:
  create: for-pull-request
  delete:
    after-deleted-days: '1'
    after-inactive-days: '5'
  link-to-jira: true

notifications: []
labels: []
other:
  concurrent-build-plugin: system-default
