---
version: 2
plan:
  project-key: ADGEXT
  key: BARELEASESPECS
  name: browser assistant - build release
variables:
  dockerNode: adguard/extension-builder:22.17--0.2--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: true
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            pnpm install ${bamboo.varsPnpm}

            pnpm lint
            pnpm test

            pnpm locales validate --min

            CREDENTIALS_PASSWORD="${bamboo.extensionsPassphrase}" pnpm artifacts:release

            # zip source for publishing on AMO
            git ls-files | zip -@ build/release/source.zip
    - inject-variables:
        file: build/release/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: edge.zip
      location: build/release
      pattern: edge.zip
      shared: true
      required: true
    - name: build.txt
      location: build/release
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.crx
      location: build/release
      pattern: chrome.crx
      shared: true
      required: true
    - name: chrome.zip
      location: build/release
      pattern: chrome.zip
      shared: true
      required: true
    - name: firefox.zip
      location: build/release
      pattern: firefox.zip
      shared: true
      required: true
    - name: update.xml
      location: build/release
      pattern: update.xml
      shared: true
      required: true
    - name: source.zip
      location: build/release
      pattern: source.zip
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'
    - extension: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
