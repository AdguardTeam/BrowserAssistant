---
version: 2
deployment:
  name: browser assistant - deploy release
  source-plan: ADGEXT-BARELEASESPECS
release-naming: ${bamboo.inject.version}
environments:
  - Chrome WebStore
  - Addons Mozilla
  - Edge Addons

Chrome WebStore:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: build.txt
          - name: chrome.zip
    - script:
        interpreter: SHELL
        scripts:
          - |-
            #!/bin/bash
            set -e -x

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh browser-assistant-webstore-release
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa

