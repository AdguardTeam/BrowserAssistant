---
version: 2
deployment:
  name: browser assistant - deploy beta
  source-plan: ADGEXT-BABETASPECS
release-naming: ${bamboo.inject.version}-beta
environments:
  - static.adtidy.org
  - Chrome WebStore
static.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - {}
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e -x

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh browser-assistant-beta
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa

Chrome WebStore:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - {}
    - script:
        interpreter: SHELL
        scripts:
          - |-
              set -e -x

              # Fix mixed logs
              exec 2>&1

              ls -la

              ./bamboo-deploy-publisher/deploy.sh browser-assistant-webstore-beta
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa
