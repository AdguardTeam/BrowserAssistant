---
version: 2
plan:
  project-key: ADGEXT
  key: BABETAFFSPECS
  name: browser assistant - build beta firefox
variables:
  dockerNode: adguard/extension-builder:22.17--0.2--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install ${bamboo.varsPnpm}

            pnpm lint
            pnpm test

            pnpm locales validate --min
            CREDENTIALS_PASSWORD="${bamboo.extensionsPassphrase}" pnpm artifacts:beta-firefox

            # zip source for publishing on AMO
            git ls-files | zip -@ build/beta/source.zip

            # Move to the build/beta directory and sign the Firefox extension
            cd ./build/beta

            # Set environment variables and run go-webext to sign the Firefox extension
            FIREFOX_CLIENT_ID="${bamboo_firefoxAmoClientId}" \
            FIREFOX_CLIENT_SECRET="${bamboo_firefoxAmoClientSecret}" \
            go-webext -v sign firefox -f 'firefox.zip' -s 'source.zip' -o 'firefox.xpi'
    - inject-variables:
        file: build/beta/build.txt
        scope: RESULT
        namespace: inject
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: firefox.xpi
      location: build/beta
      pattern: firefox.xpi
      shared: true
      required: true
    - name: update.json
      location: build/beta
      pattern: update.json
      shared: true
      required: true
    - name: build.txt
      location: build/beta
      pattern: build.txt
      shared: true
      required: true
    - name: firefox.zip
      location: build/beta
      pattern: firefox.zip
      shared: true
      required: true
    - name: source.zip
      location: build/beta
      pattern: source.zip
      shared: true
      required: true
  requirements:
    - extension: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
