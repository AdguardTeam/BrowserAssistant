---
version: 2
plan:
  project-key: ADGEXT
  key: BABETASPECS
  name: browser assistant - build beta
variables:
  dockerNode: adguard/extension-builder:18.19.0--0.1.3

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            yarn install ${bamboo.varsYarn}
            yarn lint
            yarn test
            yarn locales validate --min
            CREDENTIALS_PASSWORD="${bamboo.extensionsPassphrase}" yarn artifacts:beta
    - inject-variables:
        file: build/beta/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}-beta
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: chrome.crx
      location: build/beta
      pattern: chrome.crx
      shared: true
      required: true
    - name: update.xml
      location: build/beta
      pattern: update.xml
      shared: true
      required: true
    - name: build.txt
      location: build/beta
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.zip
      location: build/beta
      pattern: chrome.zip
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
